<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }
      .main {
        width: 50vw;
        margin: 400px auto;
      }
      h2 {
        text-align: center;
      }
      input {
        border: none;
        border-bottom: 1px solid black;
        margin-bottom: 35px;
        width: 100%;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: rgb(95, 136, 212);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form action="#">
        <h2>Login</h2>
        <input
          type="text"
          name="username"
          placeholder="username"
          id="username"
        />
        <br />
        <input
          type="text"
          name="password"
          id="password"
          placeholder="password"
        />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
